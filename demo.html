<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style></style>
  </head>

  <body>
    <canvas height=400 width=400></canvas>
    <script src=ctx2dext.js></script>
    <script>
    const ctx = document.querySelector('canvas').getContext('2d')
    ctx.point(10, 10)
    ctx.strokeCircle(50, 50, 15)
    ctx.fillCircle(100, 100, 10)
    ctx.strokeLine(10, 50, 100, 150)
    ctx.strokeLabelledLine(10, 100, 100, 200, "line 1")
    ctx.strokeLabelledLine(100, 250, 0, 200, "line 2")
    ctx.strokeLabelledCircle(50, 300, 50, "circle")
    ctx.strokeLabelledRect(10, 360, 200, 30, "rect")
    </script>
  </body>
</html>
